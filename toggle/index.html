<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../utils/style.css" />
    <title>Toggle Background Color</title>
  </head>
  <body>
    <p>
      Simple demo that uses a EventManager to toggle background color when user
      clicks on the square.
    </p>
    <p>
      Clicking anywhere outside of the box, unbinds the event, so color won't
      change again.
    </p>

    <div id="box"></div>
    <p id="feedback"></p>

    <script src="./app.js" type="module"></script>
  </body>
</html>
